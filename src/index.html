<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle-Financeiro</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <main>
        <div class="containerCards">
            <div class="resume">
                <div class="styleContainer">
                    <div class="styleNome">
                        Aporte
                    </div>
                    <span class="aporte">0.00</span>
                </div>
                <div class="styleContainer">
                    <div class="styleNome">
                        Saída
                    </div>
                    <span class="saida">0.00</span>
                </div>
                <div class="styleContainer">
                    <div class="styleNome">
                        Total
                    </div>
                    <span class="total">0.00</span>
                </div>
            </div>

            <div class="styleBotoes">
                <div class="stylebotao">
                    <button id="btn_form" class="btn-name">+ Aporte</button>
                </div>

                <dialog class="formulario">
                    <div id="my_form">
                        <div class="cabecalho">
                            <h2>Novo Aporte</h2>
                            <span id="btnClose">X</span>
                        </div>

                        <form class="styleModel">
                            <div>
                                <label class="moe">Moeda:</label>
                                <input type="text" id="desc">
                            </div>

                            <div>
                                <label class="pre" for="pre">Preço da moeda</label>
                                <input type="number" name="pre">
                            </div>

                            <div>
                                <label class="dat">Data do Aporte?</label>
                                <input type="date">
                            </div>

                            <div>
                                <label class="val">Valor Aportado</label>
                                <input type="number" id="valor">
                            </div>

                            <div>
                                <label class="qtt">Quantidade de Tolken</label>
                                <input type="number" id="qtd">
                            </div>
                            <div class="type">
                                <label for="type">Tipo</label>
                                <select id="type">
                                    <option>Entrada</option>
                                    <option>Saída</option>
                                </select>
                            </div>
                        </form>
                        <button type="button" id="salvarPorte" class="salvabtn"
                            style="margin-top: 16px;">Salvar</button>
                    </div>
                </dialog>
            </div>
        </div>

        <div class="Table">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th class="columnAmount">Valor</th>
                        <th class="columnqtd">Qtd. Tolken</th>
                        <th class="columnType">Tipo</th>
                        <th class="columnAction">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
