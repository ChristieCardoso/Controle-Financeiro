<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="containerCards">
            <div class="resume">
                <div class="styleContainer">
                    <div class="styleNome">
                        Aporte
                    </div>
                    <span class="aporte">0.00</span>
                </div>
                <div class="styleContainer">
                    <div class="styleNome">
                        Saída
                    </div>
                    <span class="saida">0.00</span>
                </div>
                <div class="styleContainer">
                    <div class="styleNome">
                        Total
                    </div>
                    <span class="total">0.00</span>
                </div>
            </div>

            <div class="styleBotoes">
                <div>
                    <button id="btn_form">+ Aporte</button>
                </div>

                <dialog class="formulario">
                    <div id="my_form">
                        <div class="cabecalhoForm">
                            <h2>Novo Aporte</h2>
                            <span class="btnClose" id="btnClose">X</span>
                        </div>

                        <form class="styleModel">
                            <div>
                                <label>Data do Aporte:</label>
                                <input class="dataApor" type="date">
                            </div>

                            <div>
                                <label>Moeda:</label>
                                <input class="moeda" type="text" id="desc">
                            </div>

                            <div>
                                <label>Preço da moeda:</label>
                                <input class="preMoeda" type="number" name="pre">
                            </div>

                            <div>
                                <label>Valor Aportado:</label>
                                <input class="valorApor" type="number" id="valor">
                            </div>

                            <div>
                                <label>Quantidade de Tolken:</label>
                                <input class="qtdTolke" type="number" id="qtd">
                            </div>
                            <div>
                                <label for="type">Tipo:</label>
                                <select class="type" id="type">
                                    <option>Entrada</option>
                                    <option>Saída</option>
                                </select>
                            </div>
                        </form>
                        <button type="button" id="salvarPorte" class="btnsalva">Salvar</button>
                    </div>
                </dialog>
            </div>
        </div>

        <div class="Table">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th class="columnAmount">Valor</th>
                        <th class="columnqtd">Qtd. Tolken</th>
                        <th class="columnType">Tipo</th>
                        <th class="columnAction">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
