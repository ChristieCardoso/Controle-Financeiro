<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle-Financeiro</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <main>
        <div class="resume">
            <div>
                Aporte: R$
                <span class="aporte">0.00</span>
            </div>
            <div>
                Saídas: R$
                <span class="saida">0.00</span>
            </div>
            
            <div>
                Total: R$
                <span class="total">0.00</span>
            </div>
        </div>

        <div class="newCoin">
            <div class="desc">
                <label for="desc">Nome Tolken</label>
                <input type="text" id="desc" />
            </div>
            
            
            <div class="valor">
                <label for="valor">Valor do Aporte</label>
                <input type="number" id="valor" />
            </div>
            <div class="qtd">
                <label for="qtd">Qtd. Tolken</label>
                <input type="number" id="qtd" />
            </div>
            
            <div class="type">
                <label for="type">Tipo</label>
                <select id="type">
                    <option>Entrada</option>
                    <option>Saída</option>
                </select>
            </div>
            <button id="salvarPorte">Incluir</button>
        </div>
        <div class="divTable" >
            <table>
                <thead>
                    <tr>
                        <th >Nome</th>
                        <th class="columnAmount">Valor</th>
                        <th class="qtd">Qtd. Tolken</th>
                        <th class="columnType">Tipo</th>
                        <th class="columnAction">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
