<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login/Cadastro</title>
    <link rel="stylesheet" href="/src/assets/style.css">

</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Criar Conta</h1>                
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button class="Btn">Inscrever-se</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Entrar</h1>               
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Esqueceu sua senha?</a>
                <button class="Btn">Entrar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>
                        Para se manter conectado, faça o login com suas informações.
                    </p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>
                        Olá Investidor!</h1>
                    <p>Introduza os seus dados e comece a gerenciar suas criptos connosco.</p>
                    <button class="ghost" id="signUp">Inscrever-se</button>
                </div>
            </div>
        </div>
    </div>  
    <script src="/src/assets/index.js"></script>
</body>

</html>
